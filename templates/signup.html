    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
/* header */
header {
    background-color: #333;
    color: #fff;
    padding: 15px 0;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

ul li {
    margin-right: 20px;
}

a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #ffcc00;
}

.main {
    display: flex;
    align-items: center;
}

.main li {
    margin-right: 10px;
}

/* Modern styles for a clean look */
ul {
    display: flex;
    gap: 20px;
}

a {
    padding: 10px;
    border-radius: 5px;
}

a:hover {
    background-color: #555;
    color: #ffcc00;
}


/* footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/********************************************************************/
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/bg2.png');
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
        
        }
        
        .signup-form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }   
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        </style>
        <title>Agence Tunisia location ATL</title>
    </head>

    <body>
        <header>
            <nav>
                <ul class="main">
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                   <li><a href="{{ url_for('signup') }}">SignUp</a></li>
    
                </ul>
            </nav>
        </header>
        <div class="signup-container">
            <form class="signup-form" action="{{ url_for('form_signup') }}" method="post" onsubmit="return validateForm()">
                <h1>Sign Up</h1>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+216 20 11 22 33" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" oninput="checkPasswordMatch()" required>
                <span id="password-match-message"></span>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <script >
            function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var message = document.getElementById("password-match-message");

        if (password === confirmPassword) {
            message.style.color = "green";
            message.innerHTML = "Password Match!";
        } else {
            message.style.color = "red";
            message.innerHTML = "Passwords do not match!";
        }
    }

    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        window.location.href = "login.html";
        return true;
    }
    
            
        </script>
         <footer>
            <p>Date de fabrication 2024</p>
        </footer>
    </body>

    </html>
